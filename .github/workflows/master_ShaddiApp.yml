# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ShaddiApp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_81026af3905143348abcc7efa55d55e0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7b90f750b72648adae1108cb2e1059af }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_81026af3905143348abcc7efa55d55e0 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ShaddiApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0eba3db705794113b041b0c6f93c922a }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_81026af3905143348abcc7efa55d55e0 }}/appsvc/staticsite:${{ github.sha }}'